<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Facebook Fan Gate</title>
    <script src="js/facebook-fangate.js" type="text/javascript"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '688383941188329', // enter your facebook app here
            channelUrl : document.location.protocol + "//" + document.location.host + '/channel.html',
            status     : true,
            xfbml      : true
        });

        new FacebookFangate({
            fbPageId       : '202758919816608', // page we want to use for fan gate
            onChangeStatus : function(like) {
                console.log("Friend List Watcher - " + like.toString());
            }
        });

        new FacebookFangate({
            fbPageId       : '107641979264998', // page we want to use for fan gate
            onChangeStatus : function(like) {
                console.log("Harry Potter - " + like.toString());
            }
        });
    };

    // Load the SDK asynchronously
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div>
    <div onclick="FB.login(function(response) {},{scope:'email,user_likes'});">Login with Facebook</div>
</div>


</body>
</html>
